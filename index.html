<!DOCTYPE html>
<html>
<head>
    <style>
        body { text-align: center; font-family: sans-serif; background: #f4f4f4; }
        img { max-width: 400px; margin-top: 50px; }
        #countdown { font-size: 150px; font-weight: bold; color: #333; margin-top: 20px; }
    </style>
</head>
<body>
    <img src="./logo.jpg" alt="Logo">
    <h1>OUVERTURE DES URNES</h1>
    <h1>Syndicat Autonome - Centre Hospitalier de Lens</h1>
    <div id="countdown"></div>

    <script>
        const target = new Date("December 10, 2026 06:00:00").getTime();
        setInterval(function() {
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = d + "j " + h + "h " + m + "m " + s + "s ";
        }, 1000);
    </script>
</body>
</html>
