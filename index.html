<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet" />
        <title>Syndicat</title>
    </head>
<body>
    <div class="main">
        <h1 class="titre_urne">OUVERTURE DES URNES</h1>
        <h1 class="vote"> <strong><span class="rouge">Votez</span> <span class="blue">Syndicat</span> <span class="rouge">Autonome</span></strong></h1>
        <div id="countdown"></div>
        <h2>Un syndicat Apolitique, dynamique, toujours aupr√®s des agents</h2>
        <script>
            const target = new Date("December 10, 2026 06:00:00").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const diff = target - now;
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = d + "j " + h + "h " + m + "m " + s + "s ";
            }, 1000);
        </script>
    </div>
</body>
</html>
