<!DOCTYPE html>
<html>
<head>
    <style>
        body { text-align: center; font-family: sans-serif;}
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1; 
            
            background-image: url('./logo.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size:50%; 
            opacity: 0.5; 
        }
        #countdown { font-size: 150px; font-weight: bold; color: #333; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>OUVERTURE DES URNES</h1>
    <h1>Votez Syndicat Autonome</h1>
    <div id="countdown"></div>
    <h2>Un syndicat Apolitique, dynamique, toujours aupr√®s des agents</h2>
    <script>
        const target = new Date("December 10, 2026 06:00:00").getTime();
        setInterval(function() {
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = d + "j " + h + "h " + m + "m " + s + "s ";
        }, 1000);
    </script>
</body>
</html>
